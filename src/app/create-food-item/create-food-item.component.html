<div class="content">
    <span class="page-title">
        <h3>Create New Food Item</h3>
    </span>
    <form [formGroup]="form">
        <mat-form-field class="form">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
            <mat-error *ngIf = "form.get('name').hasError('required')">
                Name is a required field.
            </mat-error>
        </mat-form-field><br>
        <mat-form-field class="form">
            <mat-label>Quantity</mat-label>
            <input matInput type="number" formControlName="quantity"/>
            <mat-error *ngIf = "form.get('quantity').hasError('required')">
                Quantity is a required field.
            </mat-error>
        </mat-form-field><br />
        <mat-form-field class="form">
            <mat-label>Expiration Date</mat-label>
            <input matInput formControlName="expirationDate" [matDatepicker]="date" />
            <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
            <mat-datepicker #date></mat-datepicker>
            <mat-error *ngIf="form.get('expirationDate').hasError('required')">
                Expiration Date is a required field.
            </mat-error>
        </mat-form-field><br />
    </form>

    <button mat-button (click)="tryEdit(form.value)">Submit</button>
</div>
