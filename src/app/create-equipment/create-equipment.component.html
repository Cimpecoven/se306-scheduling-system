<div class="content">
    <span class="page-title">
        <h3>Create New Equipment Entry</h3>
    </span>
    <form [formGroup]="form">
        <mat-form-field class="form">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
            <mat-error *ngIf = "form.get('name').hasError('required')">
                Name is a required field.
            </mat-error>
        </mat-form-field><br>
        <mat-form-field class="form">
            <mat-label>Quantity</mat-label>
            <input matInput type="number" formControlName="quantity"/>
            <mat-error *ngIf = "form.get('quantity').hasError('required')">
                Quantity is a required field.
            </mat-error>
        </mat-form-field><br />
        <mat-form-field class="form">
            <mat-label>Location</mat-label>
            <input matInput formControlName="location" />
            <mat-error *ngIf="form.get('location').hasError('required')">
                Location is a required field.
            </mat-error>
        </mat-form-field><br />
        <mat-form-field class="form">
            <mat-label>Condition</mat-label>
            <input matInput formControlName="condition" />
            <mat-error *ngIf="form.get('condition').hasError('required')">
                Condition is a required field.
            </mat-error>
        </mat-form-field><br />
    </form>

    <button mat-button (click)="tryRegister(form.value)">Submit</button>
</div>
